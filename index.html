<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Googlemaps Heatmap Layer</title>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0; font-family:sans-serif; }
      #heatmapContainerWrapper { width:100%; height:100%; position:absolute; }
      #heatmapContainer { width:100%; height:100%;}
      h1 { position:absolute; background:black; color:white; padding:10px; font-weight:200; z-index:10000;}
    </style>
  </head>
  <body>
    <h1>Gmaps Heatmap</h1>
    <div id="heatmapContainerWrapper">
      <div id="heatmapContainer">
      </div>
    </div>
    <script src="./build/heatmap.js"></script>
    <script>
      var domElement = document.getElementById( ".heatmapContainerWrapper" );
      console.log(document);
      var heatmap = window.h337.create({
        "element": document.getElementById("heatmapContainerWrapper"),
         "radius" : 11,
         "opacity": 40,
         "visible": true,
         "gradient" : { 0.45: "rgb(0,0,255)", 0.55: "rgb(0,255,255)", 0.65: "rgb(0,255,0)", 0.95: "yellow", 1: "rgb(255,0,0)"}
     })

      heatmap.setData({
        max: 5,
        data: [{ x: 10, y: 15, value: 5}]
      });
      </script>
  </body>
</html>
